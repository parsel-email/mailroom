version: '2'
sql:
  - schema: 
      - "db/migrations/*.up.sql"
    engine: "sqlite"
    queries: "db/queries/*.sql"
    gen:
      go:
        emit_json_tags: true
        package: "schema"
        out: "db/lib/schema"
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
            nullable: false
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
            nullable: true
          - db_type: "text"
            go_type: "string"
            nullable: true
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"